        } else if (selectedOption === "price") {
          // Implement custom sorting logic for price
        } else if (selectedOption === "rating") {
          // Implement custom sorting logic for rating
        }
      });
      
      for (var i = 0; i < items.length; i++) {
        itemList.appendChild(items[i]);
      }
    }
  </script>
</body>
</html>
