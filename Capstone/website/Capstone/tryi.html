<!DOCTYPE html>
<html>
<head>
  <style>
    /* Default styles for all resolutions */
    body {
      font-size: 16px;
      color: #333;
    }
    
    /* Media query for small screens */
    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }
    }
    
    /* Media query for medium screens */
    @media screen and (min-width: 481px) and (max-width: 1024px) {
      body {
        font-size: 18px;
      }
    }
    
    /* Media query for large screens */
    @media screen and (min-width: 1025px) {
      body {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive HTML</h1>
  <p>This HTML code is responsive and adapts to different screen resolutions.</p>
</body>
</html>
